<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>maplibre three</title>
  <link
    href="https://cdn.jsdelivr.net/npm/maplibre-gl/dist/maplibre-gl.min.css"
    rel="stylesheet"
  />
  <style>
      * {
          padding: 0;
          margin: 0;
      }

      html,
      body {
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      .map-container {
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
  </style>
</head>
<body>
<div id="map-container" class="map-container"></div>
<script type="importmap">
  {
    "imports": {
      "maplibre-gl": "https://cdn.jsdelivr.net/npm/maplibre-gl/+esm",
      "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.min.js",
      "three/addons": "https://cdn.jsdelivr.net/npm/three/examples/jsm/Addons.js",
      "@dvt3d/maplibre-three-plugin": "../dist/index.js"
    }
  }
</script>

<script src="index.js" type="module"></script>
</body>
</html>
